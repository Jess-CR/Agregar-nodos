<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-4 col-xs-6">
    <form method="post">
     <div class="form-group ">
      <label class="control-label " for="nombre del nodo">
       Nombre del nodo
	   <span class="asteriskField">
        *
      </label>
      <input class="form-control" id="nombre del nodo" name="nombre del nodo" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="longitud">
       Longitud
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="longitud" name="longitud" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="latitud">
       Latitud
	   <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="latitud" name="latitud" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="date">
       Fecha de instalación
	   <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
     </div>
     <div class="form-group">
      <div>
	<label class="control-label " for="Estatus">
       Estatus
	    <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" id="Estatus" name="Estatus">
       <option value="Activado">
        Activado
       </option>
       <option value="Desactivado">
        Desactivado
       </option>
      </select>
     </div>
     <div class="form-group ">
	 
      <label class="control-label " for="num_max_personas">
       Número máximo de personas
	   <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="num_max_personas" name="num_max_personas" type="text"/>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="guardar" type="guardar">
        Guardar
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
